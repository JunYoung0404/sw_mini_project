<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스포머: 비스트의 서막 리뷰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 영화 정보 표시 -->
        <div class="movie-info">
            <h1>트랜스포머: 비스트의 서막 (Transformers: Rise of the Beasts)</h1>
            <img src="images/movie3.png" alt="트랜스포머 포스터" style="width: 200px; display: block; margin: 0 auto;"><br>
            <p><strong>감독:</strong> 스티븐 케이플 주니어</p>
            <p><strong>출연진:</strong> 앤서니 라모스, 도미니크 피시백, 피터 컬런</p>
            <p><strong>장르:</strong> 액션, SF</p>
            <p><strong>평점:</strong> ★★★☆☆</p>
        </div>

        <!-- 줄거리 섹션 -->
        <div class="movie-synopsis">
            <h2>줄거리</h2>
            <p>트랜스포머와 비스트 전사들이 지구를 위협하는 적에 맞서 싸우는 액션 영화입니다. 시각 효과와 강력한 전투 장면이 특징입니다.</p>
        </div>

        <!-- 리뷰 작성 섹션 -->
        <div class="review-section">
            <h2>리뷰 남기기</h2>
            <form id="review-form">
                <textarea id="review-input" placeholder="리뷰를 남겨주세요..." required></textarea><br>
                <button type="submit">리뷰 달기</button>
            </form>
        </div>

        <!-- 리뷰 목록 섹션 -->
        <div class="review-list-section">
            <h2>리뷰 목록</h2>
            <button onclick="sortReviews('newest')">최신순</button>
            <button onclick="sortReviews('oldest')">오래된순</button>
            <ul id="review-list">
                <!-- 리뷰가 여기에 추가됩니다 -->
            </ul>
        </div>

        <!-- 영화 리스트 페이지로 돌아가기 -->
        <p><a href="index.html">영화 리뷰 리스트로 돌아가기</a></p>
    </div>

    <script src="scripts.js"></script>
    <script src="review3.js"></script>
</body>
</html>
