<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>듄 리뷰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 영화 정보 표시 -->
        <div class="movie-info">
            <h1>듄 (Dune)</h1>
            <img src="images/movie2.png" alt="듄 포스터" style="width: 200px; display: block; margin: 0 auto;"><br>
            <p><strong>감독:</strong> 드니 빌뇌브</p>
            <p><strong>출연진:</strong> 티모시 샬라메, 젠데이아, 오스카 아이삭</p>
            <p><strong>장르:</strong> SF, 드라마, 어드벤처</p>
            <p><strong>평점:</strong> ★★★★☆</p>
        </div>

        <!-- 줄거리 섹션 -->
        <div class="movie-synopsis">
            <h2>줄거리</h2>
            <p>미래의 사막 행성에서 벌어지는 거대한 서사시로, 은하계의 통치를 놓고 벌어지는 권력 투쟁과 주인공 폴 아트레이디스의 성장 이야기를 그립니다.</p>
        </div>

        <!-- 리뷰 작성 섹션 -->
        <div class="review-section">
            <h2>리뷰 남기기</h2>
            <form id="review-form">
                <textarea id="review-input" placeholder="리뷰를 남겨주세요..." required></textarea><br>
                <button type="submit">리뷰 달기</button>
            </form>
        </div>

        <!-- 리뷰 목록 섹션 -->
        <div class="review-list-section">
            <h2>리뷰 목록</h2>
            <ul id="review-list">
                <!-- 리뷰가 여기에 추가됩니다 -->
            </ul>
        </div>

        <!-- 영화 리스트 페이지로 돌아가기 -->
        <p><a href="index.html">영화 리뷰 리스트로 돌아가기</a></p>
    </div>

    <script src="scripts.js"></script>
    <script src="review2.js"></script>
</body>
</html>
